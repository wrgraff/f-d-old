		<meta name="application-name" content="frontend—design" />
		<meta name="msapplication-TileImage" content="/static/img/favicons/tile.jpg" />

		<link rel="mask-icon" href="/static/img/favicons/safari-pinned-tab.svg" color="#6961bf" />

		<meta name="apple-mobile-web-app-title" content="frontend—design" />
		<link rel="apple-touch-icon" sizes="120x120" href="/static/img/favicons/apple-touch-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/static/img/favicons/apple-touch-icon-152x152.png" />

		<!-- og -->
		<meta property="og:title" content="Artur Trifonov: frontend developer" />
		<meta property="og:description" content="Artur Trifonov portfolio site: about, works and contacts" />

		<meta property="og:locale" content="ru_RU" />
	</head>

	<body>
		<div class="page-layout">
			<header class="page-layout__header page-header">
				<div class="page-header__controls">
					<button class="page-header__menu-button page-header__menu-button_hidden">
						<span class="visually-hidden">
							Menu
						</span>
					</button>

					<a href="/" class="page-header__logo logo" aria-label="frontend-design">
						<span class="logo__f">f</span>
						<span class="logo__line"></span>
						<span class="logo__d">d</span>
					</a>

					<a class="page-header__contact-button page-header__contact-button_hidden" href="mailto:hello@frontend-design.ru?subject=Message%20from%20frontend-design.ru" target="_blank">
						<span class="visually-hidden">
							Contact me
						</span>
					</a>
				</div>

				<nav class="page-header__nav">
					<ul class="page-header__menu menu">
						<li class="menu__item">
							<a href="/works/" class="menu__link">Works</a>
						</li>

						<li class="menu__item">
							<a href="/about/" class="menu__link">About</a>
						</li>

						<li class="menu__item">
							<a href="/contacts/" class="menu__link">Contacts</a>
						</li>
					</ul>

					<div class="page-header__contacts">
						<ul class="page-header__social social social_header social_light">
							<li class="social__item">
								<a class="social__link" href="#">gh</a>
							</li>
							<li class="social__item">
								<a class="social__link" href="#">li</a>
							</li>
							<li class="social__item">
								<a class="social__link" href="#">fb</a>
							</li>
							<li class="social__item">
								<a class="social__link" href="#">tw</a>
							</li>
							<li class="social__item">
								<a class="social__link" href="#">ha</a>
							</li>
						</ul>

						<a class="button button_color_white" href="mailto:hello@frontend-design.ru?subject=Message%20from%20frontend-design.ru" target="_blank">
							Contact me

							<img class="button__img button__img_right" src="/static/img/ico/send.svg" alt="Contact me" aria-hidden="true" />
						</a>
					</div>
				</nav>
			</header>

			<main class="page-layout__main main">
				<div class="main__header">
					<a href="/" class="name">Artur Trifonov</a>
				</div>

				<section class="main__section main__section_form">
					<h1 class="main__heading">Написать мне</h1>

					<form class="form" action="contact-me/result/" method="post">
						<label class="field form__item">
							<input type="text" name="name" required class="field__input" placeholder="Иван Царевич" />
							<p class="field__title">Пожалуйста, представьтесь</p>
							<p class="field__helper">Как вам хотелось бы, чтобы к вам обращались</p>
						</label>

						<label class="field form__item">
							<input type="email" name="email" required class="field__input" placeholder="example@domain.ru" />
							<p class="field__title">Электронный адрес</p>
							<p class="field__helper">Укажите действующий адрес, чтобы я смог ответить</p>
						</label>

						<label class="field form__item">
							<textarea name="text" rows="8" class="field__input" placeholder="Хочу обсудить проект... / Есть задача... / Нужна помощь, есть проблема..."></textarea>
							<p class="field__title">Пожалуйста, представьтесь</p>
							<p class="field__helper">Как вам хотелось бы, чтобы к вам обращались</p>
						</label>

						<label class="checkbox form__item">
							<input type="checkbox" name="agree" class="checkbox__input" required checked />
							<span class="checkbox__text">Я соглашаюсь на обработку персональных данных</span>
							<span class="checkbox__helper">Нажимая на кнопку &laquo;отправить&raquo;, вы даете согласие на обработку персональных данных и&nbsp;соглашаетесь c политикой конфиденциальности</span>
						</label>

						<div class="form__footer">
							<button type="submit" class="button button_size_large">Отправить</button>
						</div>
					</form>
				</section>
			</main>
		</div>

		<script src="/static/js/app.js"></script>
	</body>
</html>
