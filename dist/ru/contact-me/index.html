<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Artur Trifonov: frontend developer | f—d</title>
    <meta name="description" content="Artur Trifonov portfolio site: about, works and contacts" />
    <meta name="keywords" content="frontend developer, Artur Trifonov, frontend, design" />

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicons/favicon.ico">
    <link rel="icon" href="/static/img/favicons/base-16x16.png" sizes="16x16">
    <link rel="icon" href="/static/img/favicons/base-24x24.png" sizes="32x32">
    <link rel="icon" href="/static/img/favicons/base-32x32.png" sizes="32x32">
    <link rel="icon" href="/static/img/favicons/base-64x64.png" sizes="64x64">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400|Ubuntu:300&display=swap" rel="stylesheet">

    <!-- MS -->
    <meta name="application-name" content="Site name">
    <meta name="msapplication-TileImage" content="/static/img/favicons/tile.jpg">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <!-- OS X -->
    <link rel="mask-icon" href="/static/img/favicons/safari-pinned-tab.svg" color="#6961bf">
    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Site name">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicons/apple-touch-icon-180x180.png">
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- og -->
    <meta property="og:title" content="get from H1" />
    <meta property="og:description" content="get from meta description" />
    <meta property="og:image" content="/static/img/favicons/og.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Site name" />
    <meta property="og:url" content="https://www.site.ru/" />
    <meta property="og:locale" content="ru_RU" />

</head>

<body>
    <div class="page-layout">
        <main class="page-layout__main main">
            <div class="main__header">
                <a href="/" class="name">Artur Trifonov</a>
            </div>

            <section class="main__section main__section_form">
                <h1 class="main__heading">Написать мне</h1>

                <form class="form" action="contact-me/result/" method="post">
                    <label class="field form__item">
                        <input type="text" name="name" required class="field__input" placeholder="Иван Царевич" />
                        <p class="field__title">Пожалуйста, представьтесь</p>
                        <p class="field__helper">Как вам хотелось бы, чтобы к вам обращались</p>
                    </label>

                    <label class="field form__item">
                        <input type="email" name="email" required class="field__input" placeholder="example@domain.ru" />
                        <p class="field__title">Электронный адрес</p>
                        <p class="field__helper">Укажите действующий адрес, чтобы я смог ответить</p>
                    </label>

                    <label class="field form__item">
                        <textarea name="text" rows="8" class="field__input" placeholder="Хочу обсудить проект... / Есть задача... / Нужна помощь, есть проблема..."></textarea>
                        <p class="field__title">Пожалуйста, представьтесь</p>
                        <p class="field__helper">Как вам хотелось бы, чтобы к вам обращались</p>
                    </label>

                    <div class="form__footer">
                        <button type="submit" class="button button_size_large">Отправить</button>
                    </div>
                </form>
            </section>

        </main>

        <aside class="page-layout__aside aside">
            <header class="aside__header">
                <a href="/" class="logo" aria-label="frontend-design">
                    <span class="logo__f">f</span>
                    <span class="logo__line"></span>
                    <span class="logo__d">d</span>
                </a>
            </header>





            <nav class="aside__nav">
                <ul class="menu">


                    <li class="menu__item">
                        <a href="/works/" class="menu__link">Works</a>
                    </li>



                    <li class="menu__item">
                        <a href="/about/" class="menu__link">About</a>
                    </li>



                    <li class="menu__item">
                        <a href="/contacts/" class="menu__link">Contacts</a>
                    </li>


                </ul>
            </nav>


            <footer class="aside__footer">
                <ul class="aside__social social social_aside social_light">
                    <li class="social__item">
                        <a class="social__link" href="#">gh</a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">li</a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">fb</a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">tw</a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">ha</a>
                    </li>
                </ul>

                <a class="button button_color_white button_expanded" href="/contact-me/">Contact me <img class="button__img button__img_right" src="/static/img/ico/send.svg" alt="Contact me" aria-hidden="true"></a>
            </footer>
        </aside>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
